<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Elvis</title>
</head>
<body>
    <!-- 'Elvis' conditional statement with structure <condition> ? <action if true> : <action if false> -->
    <p th:text="${isAdmin}? 'Welcome Admin!' : 'Welcome User!'"></p>

    <!-- 'If & Unless' conditional statements-->
    <p th:if="${isAdmin}"> You are an Admin </p>
    <p th:if="${gender} == 'M'"> Male </p>
    <p th:unless="${gender} == 'M'"> Female </p>

    <!--'Switch case' conditional statement. Appropriate for multiple conditions-->
    <h1>Switch Case</h1>
    <div th:switch="${gender}">
        <p th:case="M"> You are a male </p>
        <p th:case="F"> You are a female </p>
        <p th:case="*"> No gender specified </p>
    </div>
</body>
</html>
